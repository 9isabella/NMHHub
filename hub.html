<!DOCTYPE html>
<html>

<head>
  <title>NMH Hub</title>
  <link rel="stylesheet" type="text/css" href="hub.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <script src="hub.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

<body>

  <!-- Side navigation -->
  <div class="sidenav">
    <div class="btn-group-vertical">
    </div>
  </div>

  <!-- Page content -->
  <div id="main">
    <header>
      <h1>The Hub</h1>
    </header>


    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-4">
          <div class="input-group">
            <input type="text" id="search" class="form-control" placeholder="Search for..." aria-label="Search for...">
          </div>
        </div>
      </div>

      <div class="row justify-content-md-center">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-custom" id="students">Student</button>
        <button type="button" class="btn btn-custom" id="allBtn">All</button>
        <button type="button" class="btn btn-custom" id="employees">Employee</button>
      </div>
    </div>

      <div class="row">
        <ul id="results">
        </ul>
      </div>
    </div>

  </div>


</body>
